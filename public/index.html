  <!-- OWL CAROUSEL JS -->
  <script src="./tix/tix/JS/owl-carousel/owl.carousel.js"></script>
  <script>
      $('.owl-carousel').owlCarousel({
          loop: true,
          nav: true,
          autoplay: true,
          responsive:{
              0:{
                  items: 1
              },
              600:{
                  items: 1
              },
              1000:{
                  items: 1
              },
          }
      })
  </script>

  <!-- Hiệu ứng Jump bằng jQuery -->
  <script>
      $(function(){
          $(".jumper").on("click",function(){
              $("body, html").animate({
                  scrollTop: $($(this).attr('href')).offset().top
              }, 600);
          });
      });
  </script>

  <!-- VENOBOX -->
  <!-- <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script> -->

          $('.venobox').venobox();
      });
